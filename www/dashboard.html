<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesoTracker - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">ðŸ‡µðŸ‡­ PesoTracker</div>
            <button id="logout-btn" class="btn btn-neutral btn-small">Logout</button>
        </div>
    </header>

    <main class="container">
        <section id="dashboard" class="card">
            <h2>Your Current Balance</h2>
            <h1 id="current-balance">â‚±0.00</h1>
        </section>

        <section id="actions">
            <button id="btn-show-add" class="btn btn-add"> <span>&#43;</span> Add Money </button>
            <button id="btn-show-subtract" class="btn btn-subtract"> <span>&minus;</span> Spend Money </button>
            <a href="records.html" class="btn btn-neutral"> <span>&#128220;</span> View All Records </a>
        </section>

        <section id="socials-card" class="card">
             </section>

             <button id="logout-btn" class="btn btn-neutral btn-small">Logout</button>
    </main>

    <div id="toast-notification" class="toast"></div>

    <footer id="main-footer"> <p>ESTABLISHED BY JAMES DARROL NATE</p> </footer>

    <div id="transaction-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="btn-cancel-form">&times;</span>
            <h3 id="modal-title">Add Money</h3>
            <form id="transaction-form">
                 <input type="hidden" id="transaction-type">
                 <div class="form-group"> <label for="name">Name</label> <input type="text" id="name" required> </div>
                 <div class="form-group"> <label for="amount">Amount</label> <input type="number" id="amount" step="0.01" min="0.01" required> </div>
                 <div class="form-group"> <label for="comment">Comment</label> <textarea id="comment" rows="3"></textarea> </div>
                 <button type="submit" class="btn btn-primary">Save Transaction</button>
            </form>
        </div>
    </div>

    <div id="confirmation-modal" class="modal">
         <div class="modal-content">
             <h3>Confirm Action</h3>
             <p id="confirmation-message">Are you sure?</p>
             <div class="modal-buttons">
                 <button id="btn-confirm-yes" class="btn btn-primary">Yes, Confirm</button>
                 <button id="btn-confirm-no" class="btn btn-neutral">Cancel</button>
             </div>
         </div>
    </div>
<div id="toast-notification" class="toast"></div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="capacitor.js"></script> 
    <script type="module" src="app.js"></script> 
</body>
</html>
